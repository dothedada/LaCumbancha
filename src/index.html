<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Testeo battleship</title>
    </head>

    <body>
        <div class="radar">
            <div class="radar__swep"></div>
        </div>

        <header>
            <h1>Jugador 1, tu turno de atacar...</h1>
            <button type="button">Apagar radar</button>
        </header>

        <nav>
            <button type="button" disabled>Ver mis disparos</button>
            <button type="button">Ver mis barcos</button>
        </nav>

        <main>
            <div class="board">
                <span class="board__coordenates"></span>
                <span class="board__coordenates">A</span>
                <span class="board__coordenates">B</span>
                <span class="board__coordenates">C</span>
                <span class="board__coordenates">D</span>
                <span class="board__coordenates">E</span>
                <span class="board__coordenates">F</span>
                <span class="board__coordenates">G</span>
                <span class="board__coordenates">H</span>
                <span class="board__coordenates">I</span>
                <span class="board__coordenates">J</span>

                <span class="board__coordenates">10</span>
                <button
                    class="board__cell"
                    type="button"
                    data-impact="ship"
                    disabled
                >
                    X
                </button>
                <button
                    class="board__cell"
                    type="button"
                    data-impact="water"
                    disabled
                >
                    ~
                </button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>

                <span class="board__coordenates">2</span>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>

                <span class="board__coordenates">3</span>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
                <button class="board__cell" type="button"></button>
            </div>

            <form>
                <span class="counter">00:00:15</span>
                <label
                    >Coordenadas para mi próximo ataque:
                    <input
                        type="text"
                        placeholder="<A-B> <1-10> <(H)orizontal/(V)ertical>"
                    />
                </label>

                <button type="button" class="set">¡¡¡Disparar!!!</button>
                <button type="button" class="set">Disparo automático</button>
            </form>
        </main>

        <script type="module" src="/src/js/main.js"></script>
    </body>
</html>
